# =============================================================================
# Rockstars App - Application Properties
# =============================================================================

# -----------------------------------------------------------------------------
# Quarkus Dev UI
# -----------------------------------------------------------------------------
quarkus.dev-ui.open-in-browser=true

# -----------------------------------------------------------------------------
# Datasource - PostgreSQL
# -----------------------------------------------------------------------------
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=rockstars
quarkus.datasource.password=rockstars
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/rockstars_db

# Hibernate ORM
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true

# -----------------------------------------------------------------------------
# Flyway - Migrations
# -----------------------------------------------------------------------------
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migration

# -----------------------------------------------------------------------------
# CORS - Cross-Origin Resource Sharing
# -----------------------------------------------------------------------------
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000,http://localhost:4200,http://localhost:5173
quarkus.http.cors.methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization,Accept,Origin,X-Requested-With
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H

# -----------------------------------------------------------------------------
# MinIO - Object Storage (S3 Compatible)
# -----------------------------------------------------------------------------
quarkus.minio.url=http://localhost:9000
quarkus.minio.access-key=minioadmin
quarkus.minio.secret-key=minioadmin

# Bucket configuration (custom property)
minio.bucket.album-covers=album-covers

# -----------------------------------------------------------------------------
# JWT - Security Configuration
# -----------------------------------------------------------------------------
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=https://rockstars.com.br
smallrye.jwt.sign.key.location=privateKey.pem
smallrye.jwt.new-token.lifespan=300

# -----------------------------------------------------------------------------
# Swagger / OpenAPI
# -----------------------------------------------------------------------------
quarkus.smallrye-openapi.info-title=Rockstars API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API para gerenciamento de Artistas e Albums
quarkus.smallrye-openapi.info-contact-name=Rockstars Team
quarkus.smallrye-openapi.info-contact-email=contato@rockstars.com.br
quarkus.smallrye-openapi.info-license-name=Apache 2.0
quarkus.smallrye-openapi.info-license-url=https://www.apache.org/licenses/LICENSE-2.0

quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# -----------------------------------------------------------------------------
# Health Checks
# -----------------------------------------------------------------------------
quarkus.smallrye-health.root-path=/q/health

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------
quarkus.log.console.enable=true
quarkus.log.console.level=INFO
quarkus.log.category."br.com.rockstars".level=DEBUG
